<div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" [(ngModel)]="userDetails.firstName" required />
        </div>
        <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="userDetails.lastName" required />
        </div>
        <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" [(ngModel)]="userDetails.dob" required />
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" name="address" [(ngModel)]="userDetails.address" required />
        </div>
        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" [(ngModel)]="userDetails.phone" required />
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="userDetails.email" required />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="userDetails.password" required />
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
